# SAM-3D-Objects Configuration
# Based on the actual pipeline.yaml structure

# Model checkpoint
checkpoint:
  tag: "hf"
  path: "checkpoints/hf/pipeline.yaml"

# Inference settings
inference:
  compile: false # Set to true for faster inference after warmup
  seed: 42

# Mask generation (using SAM)
sam:
  model_type: "vit_h"
  checkpoint: "checkpoints/sam_vit_h_4b8939.pth"
  points_per_side: 32
  pred_iou_thresh: 0.88
  stability_score_thresh: 0.95

# Text-to-mask (optional, if using grounding)
grounding:
  enabled: false
  model: "IDEA-Research/grounding-dino-base"
  box_threshold: 0.35
  text_threshold: 0.25

# Output settings
output:
  format: "ply" # Gaussian splat PLY format
  save_path: "outputs/splat.ply"

# Device
device:
  use_cuda: true
  gpu_id: 0
